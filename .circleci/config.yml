version: 2.1

jobs:
  build-and-push:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Docker Login
          command: |
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - run:
          name: Build Docker Image (expected to fail)
          command: |
            # capture logs so we can send them if build fails
            set -o pipefail
            docker build -t ${DOCKERHUB_USERNAME}/devops-agent-demo:latest . 2>&1 | tee build.log

      - run:
          name: Push Docker Image
          command: |
            docker push ${DOCKERHUB_USERNAME}/devops-agent-demo:latest

      - run:
          name: Notify DevOps Agent (only on failure, include error logs)
          when: on_fail
          command: |
            # take last lines so payload doesn't become huge
            LOG_SNIP=$(tail -n 120 build.log | sed 's/"/\\"/g')

            payload="{\"title\":\"CircleCI failure: ${CIRCLE_PROJECT_REPONAME}\",\"description\":\"Job failed.\nRepo: ${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}\nBranch: ${CIRCLE_BRANCH}\nBuild: ${CIRCLE_BUILD_URL}\n\nLast logs:\n${LOG_SNIP}\",\"build_url\":\"${CIRCLE_BUILD_URL}\"}"

            curl -sS -X POST "$AWS_DEVOPS_LAMBDA_URL" \
              -H "Content-Type: application/json" \
              -H "x-circle-secret: $CIRCLE_SHARED_SECRET" \
              -d "$payload"

workflows:
  build-workflow:
    jobs:
      - build-and-push
