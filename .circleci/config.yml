version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.1.3

jobs:
  build-and-log:
    docker:
      - image: cimg/base:stable

    steps:
      - checkout

      # Assume role using OIDC
      - aws-cli/setup:
          role_arn: ${AWS_ROLE_ARN}
          region: ${AWS_REGION}

      - run:
          name: Test AWS Access
          command: |
            aws sts get-caller-identity

      - run:
          name: Send test log to CloudWatch
          command: |
            LOG_GROUP="/circleci/devops-agent-dockerhub-demo"
            LOG_STREAM="circleci-${CIRCLE_BUILD_NUM}"
            TIMESTAMP=$(($(date +%s%N)/1000000))

            aws logs create-log-stream \
              --log-group-name "$LOG_GROUP" \
              --log-stream-name "$LOG_STREAM" || true

            aws logs put-log-events \
              --log-group-name "$LOG_GROUP" \
              --log-stream-name "$LOG_STREAM" \
              --log-events timestamp=$TIMESTAMP,message="CircleCI build ${CIRCLE_BUILD_URL}"

workflows:
  simple-workflow:
    jobs:
      - build-and-log
